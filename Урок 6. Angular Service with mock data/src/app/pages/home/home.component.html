

<div class="card m-3" *ngFor="let mesage of homeArea">
    <div class="row g-0">
      
      <div class="col-md-9 col-lg-9 col-xl-9">
        <div class="card-body">
          <h5 class="card-title">{{mesage.title}}</h5>
          <!-- First post -->
          <p class="card-text">
             Posted by: Admin
          </p>
          <p class="card-text">
            {{ mesage.text }}
             <!-- Sign up to create your account and start to use Angular blog -->
          </p>
         
        </div>
      </div>
 <div class="col-md-3 col-lg-3 col-xl-3 d-flex align-items-center">
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
    </div>
  </div>
